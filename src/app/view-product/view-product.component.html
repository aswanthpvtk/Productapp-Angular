<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of product">
                    <div class="card" style="width: 18rem;">
                        
                        <div style="height: 200px;" class="card-body">
                          <h5 class="card-title">{{i.pname}}</h5>
                          <p class="card-text">{{i.pcode}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Beand: {{i.brand}}</li>
                          <li class="list-group-item">Price: {{i.price}}</li>
                          <li class="list-group-item">seller: {{i.sname}}</li>
                          <li class="list-group-item">mf DATE: {{i.mdate}}</li>
                          <li class="list-group-item">EXP DATE: {{i.edate}}</li>
                        </ul>
                        <div class="card-body">
                          <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
